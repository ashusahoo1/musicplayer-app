<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/5ddc9aad38.js" crossorigin="anonymous"></script>
    <meta name="google-site-verification" content="TLRqe7JwT43il31c7e2SEqNsR0h1if5_El_ccZW9iec" />
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <!-- <i class="fa-solid fa-angle-right"></i> -->
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="ichigo-kurosaki-5120x3620-10567 (1).png" class="song-img">
            <h1>Here To Stay</h1>
            <p>Shiro Sagisu</p>
            <audio  id="song">

                <!--   <audio controls  id="song"> -->

                    <!-- for inbuilt controls -->
                <source src="here to stay.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">

                <div>
                    <i class="fa-solid fa-backward"></i>

                </div>
                <div onclick="playPause()" >
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>

                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>

                </div>
            </div>

        </div>
    </div>
</body>
<script src="music.js"></script>

</html>
